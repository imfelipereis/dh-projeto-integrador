<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/sliderTeste.css">
    <script type="text/javascript" src="/sliderTeste.js"></script>

    <title>Document</title>

</head>

<body>
    
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="/img/carrossel/img-1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="/img/carrossel/img-2.png" alt=""></div>
              <div class="swiper-slide"><img src="/img/carrossel/img-3.png" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>
    </div>

</body>

</html>
